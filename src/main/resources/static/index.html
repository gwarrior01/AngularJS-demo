<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Demo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body ng-app="app">
<div class="container" style="margin-top: 30px" ng-controller="MyCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Книги</div>
                <div class="panel-body">
                    <table class="table-striped">
                        <tr>
                            <th class="col-md-2">author</th>
                            <th class="col-md-2">title</th>
                        </tr>
                        <tr ng-repeat="book in books">
                            <th>{{book.author}}</th>
                            <th>{{book.title}}</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/angularjs-1.8.js"></script>
<script type="text/javascript" src="js/angularjs-resource.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
